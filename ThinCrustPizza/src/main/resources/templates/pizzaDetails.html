<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <title>ThinCrustPizza</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>

<body class="d-grid gap-2 d-md-block bg-warning p-2" style="--bs-bg-opacity: .5; background-image: url('https://bolichelitoralplaza.com.br/wp-content/uploads/2017/01/pizza-site-or.jpg'); height: 100vh">

<header class="bg-warning p-2 rounded" style="--bs-bg-opacity: .5;">

    <nav class="navbar navbar-light mx-auto justify-content-center" href="home">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;" href="home">ThinCrustPizza</span>
    </nav>

    <nav class="gap-2 navbar navbar-light mx-auto justify-content-center" style="max-height;">
        <a href="/newpizza" class="btn btn-primary" role="button">Novo Sabor</a>

        <form action="" th:method="delete">
            <input type="submit" class="btn btn-danger" href="/pizza/{id}" value="Deletar" />
        </form>
<!--        <form action="" th:method="put">-->
<!--            <input type="submit" class="btn btn-secundary" href="/pizza/{id}" value="Atualizar" />-->
<!--            <a th:href="@{'/edit/'+${pizza.id}}" class="btn btn-secondary" role="button">Editar</a>-->
<!--        </form>-->

    </nav>

</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/pizzas">Card√°pio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pizza</li>
            </ol>
        </nav>

        <article class="container bg-light rounded" style="margin-top: 20px; --bs-bg-opacity: .8;">
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${pizza.sabor}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">local_pizza</i>
                <span th:text="${pizza.tamanho}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${pizza.data}"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px; font-weight: bold;"> <span th:utext="${pizza.sabor}"></span></p>
                <p class="card-text" style="margin-top: 40px;"> <span th:utext="${pizza.ingredientes}"></span></p>
            </section>
        </article>


    </div>
</main>

</body>

</html>
