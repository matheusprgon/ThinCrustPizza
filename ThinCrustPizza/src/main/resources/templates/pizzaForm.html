<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>


    <title>ThinCrustPizza</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>

<body class="bg-warning p-2" style="--bs-bg-opacity: .5; background-image: url('https://bolichelitoralplaza.com.br/wp-content/uploads/2017/01/pizza-site-or.jpg'); height: 100vh">

<header class="bg-light rounded" style="--bs-bg-opacity: .8;">

    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">ThinCrustPizza</span>
    </nav>

</header>

<section class="container bg-light rounded" style="width: 60%; padding-bottom: 30px; --bs-bg-opacity: .8;">
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/pizzas">Cardápio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nova Pizza</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="sabor" placeholder="Sabor *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="tamanho" placeholder="Tamanho *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="ingredientes" placeholder="Ingredientes *">
                </div>

<!--                <textarea id="summernote" type="text" class="form-control" name="ingredientes" placeholder="Ingredientes *"></textarea>-->

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Criar</button>
                <a href="/pizzas" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>


    </div>
</section>

<script>
    $('#summernote').summernote({
        placeholder: 'Ingredientes *',
        tabsize: 2,
        height: 300
    });
</script>

</body>

</html>
