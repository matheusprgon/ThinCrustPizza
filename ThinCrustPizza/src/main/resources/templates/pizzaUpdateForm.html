<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>


    <title>ThinCrustPizza</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>

<body>

<header>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">ThinCrustPizza</span>
    </nav>

</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/pizzas">Card√°pio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Pizza</li>
            </ol>
        </nav>


        <th:block layout:fragment="content">
            <div class="col-md-12">
                <form th:action="@{/pizzas/{id}(id=${pizza.id})}" th:object="${pizza}" th:method="put">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group col-md-12">
                        <input type="text" name="sabor" th:field="*{sabor}" placeholder="Sabor *" class="form-control"/>
                        <input type="text" name="tamanho" th:field="*{tamanho}" placeholder="Tamanho *" class="form-control"/>
                        <input type="text" name="ingredientes" th:field="*{ingredientes}" placeholder="Ingredientes *" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>

        </th:block>

<!--                </form>-->

    </div>
</section>

        placeholder: 'Ingredientes *',
        tabsize: 2,
        height: 300
    });
</script>

</body>

</html>
